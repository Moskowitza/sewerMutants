<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        width: 150px;
        height: 150px;
        text-align: center;
        position: relative;
      }
      .label {
        margin-top: -40px;
        background-color: bisque;
        /* z-index: 10; */

      }
      a {

        left: 0;
      }

      <img src="https://via.placeholder.com/150" />
