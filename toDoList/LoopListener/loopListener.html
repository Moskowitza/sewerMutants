<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>To Do App!</title>

    <style>
      #todo-item {
        font-weight: 700;
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <!-- Title -->
    <h1>My To Do's!</h1>

    <!-- Input Form -->
    <form>
      <span id="todo-item"
        >To Do Item: <input id="to-do" type="text"/><input
          id="add-to-do"
          value="Add Item"
          type="submit"
      /></span>
    </form>

    <hr />

    <!-- To-Do List -->
    <div id="to-dos"></div>
    <script src="main.js"></script>
  </body>
</html>
