<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .frame {
        position: absolute;
        top: 100px;
        margin: 50px;
        border: solid 2px red;
        height: 300px;
        width: 700px;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="f1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
          </filter>
        </defs>
        <circle
          cx="50"
          cy="40"
          r="35"
          stroke="green"
          stroke-width="3"
          fill="yellow"
          filter="url(#f1)"
        />
      </svg>
    </div>
  </body>
</html>
